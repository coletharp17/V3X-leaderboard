<!doctype html>
<html lang="en" data-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>V3X Clan Player Tier-List and Chivalry Skill Score (CSS)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Cinzel:wght@500;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  :root{
    --bg:#0b1020; --card:#121a33cc; --card-border:#2a355f; --text:#e7ecff; --muted:#9aa6d1;
    --accent:#5b8cff; --accent3:#2ee7c9; --glow: 0 10px 30px rgba(91,140,255,0.30);
    --platinum1:#dfe7f1; --platinum2:#b7c3d6; --platinum3:#8aa0bf;
    --gold:#f0c419; --silver:#c0cbd7; --bronze:#b87333; --gray:#8c93a8;
    --gold-grad: linear-gradient(135deg, #f9e08a, #f0c419);
    --silver-grad: linear-gradient(135deg, #e9eff7, #c0cbd7);
    --bronze-grad: linear-gradient(135deg, #e4ae77, #b87333);
    --gray-grad: linear-gradient(135deg, #b9c1d1, #8c93a8);
  }
  [data-theme="light"]{
    --bg:#f6f8ff; --card:#ffffff; --card-border:#e6e9f5; --text:#0e1330; --muted:#556089;
    --platinum1:#e9eef5; --platinum2:#cdd6e6; --platinum3:#9fb3d3;
    --gold:#e0b20f; --silver:#aeb7c2; --bronze:#a7692e; --gray:#8b94a8;
    --glow: 0 6px 18px rgba(48,86,255,0.15);
    --gold-grad: linear-gradient(135deg, #f2d66b, #e0b20f);
    --silver-grad: linear-gradient(135deg, #e1e7f0, #aeb7c2);
    --bronze-grad: linear-gradient(135deg, #d59b62, #a7692e);
    --gray-grad: linear-gradient(135deg, #aeb6c6, #8b94a8);
  }
  *{box-sizing:border-box}
  body{
    margin:0; padding:2rem 1.2rem 4rem;
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background:
      radial-gradient(1200px 800px at 10% -10%, rgba(91,140,255,0.15), transparent 60%),
      radial-gradient(900px 700px at 110% 10%, rgba(156,123,255,0.12), transparent 60%),
      radial-gradient(1000px 900px at 50% 120%, rgba(46,231,201,0.10), transparent 60%),
      var(--bg);
    color:var(--text);
  }
  header{
    max-width:1200px; margin:0 auto 1rem auto;
    display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap:wrap;
  }

  .title{
    display:flex; gap:.5rem; align-items:baseline; flex-wrap:wrap;
    margin:0;
  }
  .title .brand{
    font-family:'Cinzel', serif;
    font-weight:900;
    font-size:clamp(2.4rem, 6vw, 5rem);
    letter-spacing:.5px;
  }
  .title .rest{
    font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    font-weight:800;
    color:var(--muted);
    font-size:clamp(1.3rem, 3vw, 2.1rem);
    letter-spacing:.2px;
  }
  .sub{
    font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    font-size:clamp(1rem, 2vw, 1.2rem);
    color:var(--muted);
  }

  .tierlist-header{
    max-width:1200px;
    margin:2rem auto 1rem auto;
    font-family:'Cinzel', serif;
    font-weight:900;
    font-size:clamp(2rem, 6vw, 5rem);
    letter-spacing:1px;
    text-align:center;
  }

  .actions{ display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; }
  .btn{
    appearance:none; border:1px solid var(--card-border); background:var(--card);
    color:var(--text); padding:0.45rem 0.7rem; border-radius:10px; cursor:pointer; text-decoration:none;
  }
  .btn:hover{ border-color:#4360b9; }
  .controls{
    max-width:1200px; margin:0 auto 1rem auto;
    display:flex; gap:.6rem; flex-wrap:wrap; align-items:center; justify-content:center;
  }
  .input{ padding:.45rem .6rem; border-radius:10px; border:1px solid var(--card-border); background:var(--card); color:var(--text); }
  .select{ padding:.45rem .6rem; border-radius:10px; border:1px solid var(--card-border); background:var(--card); color:var(--text); }

  .tier-section{
    max-width:1200px; margin:1.5rem auto 2rem auto;
    display:grid; grid-template-columns: 160px 1fr; gap:1rem; align-items:start;
  }
  .tier-label{
    position:sticky; top:1rem;
    display:flex; align-items:center; justify-content:center;
    height:140px;
    border-radius:16px;
    background:var(--card);
    border:1px solid var(--card-border);
    box-shadow:var(--glow);
    font-family:'Cinzel', serif;
    font-weight:900;
    font-size:clamp(2rem, 6vw, 5rem);
    line-height:1; letter-spacing:2px;
  }
  .tier-label.S{ background:linear-gradient(160deg, var(--platinum1), var(--platinum2) 60%, var(--platinum3)); color:#0e1330; border:1px solid rgba(255,255,255,0.5);}
  .tier-label.A{ color:var(--gold); }
  .tier-label.B{ color:var(--silver); }
  .tier-label.C{ color:var(--bronze); }
  .tier-label.F{ color:var(--gray); }

  .tier-grid{ display:grid; gap:1rem; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); }

  .card{
    position:relative;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00)), var(--card);
    border:2px solid var(--card-border);
    border-radius:16px; padding:1.5rem;
    min-height:360px;
    box-shadow: var(--glow);
    transition: transform .16s ease, border-color .16s ease, box-shadow .16s ease;
    overflow:hidden;
  }
  .card:hover{ transform:translateY(-2px); border-color:#4360b9; box-shadow:0 14px 36px rgba(0,0,0,0.4);}
  .name{ font-weight:800; font-size:1.15rem; display:flex; align-items:center; gap:.5rem; }

  .toprow{ display:flex; align-items:flex-start; justify-content:space-between; gap:1rem; margin-top:.25rem;}
  .score{ font-weight:900; font-size:3.3rem; line-height:1; background:linear-gradient(135deg, var(--accent), var(--accent3)); -webkit-background-clip:text; background-clip:text; color:transparent;}
  .profile-wrap{ flex:0 0 auto; display:flex; justify-content:flex-end; }
  .profile{ max-height:230px; width:auto; object-fit:cover; border-radius:14px; border:1px solid rgba(255,255,255,0.12);}

  .medal{ font-size:1.25rem; }
  .breakdown{ color:var(--muted); font-size:0.85rem; margin-top:0.8rem; display:flex; flex-wrap:wrap; gap:.35rem; }
  .pill{ padding:.2rem .55rem; border-radius:999px; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08); }

  .card.S{ border-image:linear-gradient(45deg, var(--platinum1), var(--platinum3)) 1; border-image-slice:1;}
  .card.A{ border-image:var(--gold-grad) 1; border-image-slice:1;}
  .card.B{ border-image:var(--silver-grad) 1; border-image-slice:1;}
  .card.C{ border-image:var(--bronze-grad) 1; border-image-slice:1;}
  .card.F{ border-image:var(--gray-grad) 1; border-image-slice:1;}

  .tooltip{
    position:absolute; inset:auto auto 12px 12px;
    background:#0d1430; border:1px solid #2a355f; border-radius:14px;
    padding:1rem; font-size:1rem; line-height:1.4;
    box-shadow:0 12px 40px rgba(0,0,0,0.4);
    display:none; z-index:5; min-width:300px;
  }
  .card:hover .tooltip{ display:block; }
  .tooltip .row{ display:flex; justify-content:space-between; gap:1rem;}
  .tooltip .row+ .row{ margin-top:.35rem;}
</style>
</head>
<body>
  <header>
    <div>
      <h1 class="title">
        <span class="brand">V3X Clan</span>
        <span class="rest">Player Tier-List and Chivalry Skill Score (CSS)</span>
      </h1>
      <div class="sub">Scores shown on a 0‚Äì10 scale. Hover over a card to see individual stats.</div>
    </div>
    <div class="actions">
      <a class="btn" href="results.csv" download>‚¨áÔ∏è results.csv</a>
      <a class="btn" href="players.csv" download>‚¨áÔ∏è players.csv</a>
      <label><input id="themeToggle" type="checkbox"> Light mode</label>
    </div>
  </header>

  <div class="tierlist-header">Tier List</div>

  <div class="controls">
    <input id="search" class="input" placeholder="Search player‚Ä¶" />
    <select id="tierFilter" class="select">
      <option value="ALL">All tiers</option><option value="S">S</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="F">F</option>
    </select>
    <select id="sortBy" class="select">
      <option value="score">Sort by Rating</option>
      <option value="kd">Sort by K/D Unit</option>
      <option value="wr">Sort by W/L Unit</option>
      <option value="kpm">Sort by KPM Unit</option>
      <option value="exp">Sort by EXPERIENCE Unit</option>
      <option value="vers">Sort by VERSATILITY Unit</option>
    </select>
  </div>

  <div id="status" class="status">Loading‚Ä¶</div>
  <div id="container"></div>

<script>
function esc(s){return String(s||'').replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;","&quot;":"&quot;","'":"&#39;"}[m]));}
function num(v,d=0){const x=Number(v);return Number.isFinite(x)?x:d;}
function iconUrl(name){return 'player_icons/'+encodeURIComponent(String(name||''))+'.png';}

function assignTier(score){if(score>8)return'S';if(score>7)return'A';if(score>6)return'B';if(score>4)return'C';return'F';}
function buildIndex(players){const idx={};(players||[]).forEach(p=>{idx[String(p.player_name||'').toLowerCase()]=p;});return idx;}
function medalFor(r){if(r===1)return'ü•á';if(r===2)return'ü•à';if(r===3)return'ü•â';return'';}

function makeCard(r,raw,rank){
  const wr=(num(raw.Wins)+num(raw.Losses))>0?(num(raw.Wins)/(num(raw.Wins)+num(raw.Losses))):NaN;
  const kpmRaw=(num(raw.K)&&num(raw.hours))?(num(raw.K)/(num(raw.hours)*60)):NaN;
  const kdRaw=(num(raw.D)>0)?num(raw.K)/num(raw.D):NaN;

  const div=document.createElement('article');div.className='card '+r._tier;
  div.innerHTML=`
    <div class="name"><span class="medal">${medalFor(rank)}</span>${esc(r.player_name)}</div>
    <div class="toprow"><div class="score">${r._displayScore.toFixed(1)}</div>
      <div class="profile-wrap"><img class="profile" alt="" src="${iconUrl(r.player_name)}" onerror="this.style.display='none'"></div></div>
    <div class="breakdown">
      <span class="pill">K/D ${num(r.kd_unit).toFixed(2)}</span>
      <span class="pill">W/L ${num(r.wr_unit).toFixed(2)}</span>
      <span class="pill">KPM ${num(r.kpm_unit).toFixed(2)}</span>
      <span class="pill">EXPERIENCE ${num(r.exp_unit).toFixed(2)}</span>
      <span class="pill">VERSATILITY ${num(r.vers_unit).toFixed(2)}</span>
    </div>
    <div class="tooltip">
      <div class="row"><span>Kills</span><strong>${esc(raw.K??'‚Äî')}</strong></div>
      <div class="row"><span>Deaths</span><strong>${esc(raw.D??'‚Äî')}</strong></div>
      <div class="row"><span>Kills/Death</span><strong>${isFinite(kdRaw)?kdRaw.toFixed(3):'‚Äî'}</strong></div>
      <div class="row"><span>Kills/minute</span><strong>${isFinite(kpmRaw)?kpmRaw.toFixed(3):'‚Äî'}</strong></div>
      <div class="row"><span>Wins</span><strong>${esc(raw.Wins??'‚Äî')}</strong></div>
      <div class="row"><span>Losses</span><strong>${esc(raw.Losses??'‚Äî')}</strong></div>
      <div class="row"><span>Win rate</span><strong>${isFinite(wr)?(wr*100).toFixed(1)+'%':'‚Äî'}</strong></div>
      <div class="row"><span>Hours in-game</span><strong>${esc(raw.hours??'‚Äî')}</strong></div>
      <div class="row"><span>Weapons &gt; level 50</span><strong>${esc(raw.weapons_ge_1000??'‚Äî')}</strong></div>
      <div class="row"><span>Revives</span><strong>${esc(raw.revives??'‚Äî')}</strong></div>
      <div class="row"><span>Items built</span><strong>${esc(raw.items??'‚Äî')}</strong></div>
    </div>`;
  return div;
}
</script>
</body>
</html>
